<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Hukum Newton II - PhysicsLab Virtual</title>
    <link rel="stylesheet" href="../css/quiz.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .quiz-section {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .quiz-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .quiz-icon {
            font-size: 2.5rem;
            color: #8441A4;
        }
        .quiz-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8441A4;
        }
        .quiz-subtitle {
            font-size: 1rem;
            color: #666;
        }
        .quiz-progress {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .progress-bar {
            flex-grow: 1;
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            overflow: hidden;
            margin-right: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #8441A4 0%, #FF5B94 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            font-weight: 600;
            color: #333;
            min-width: 100px;
            text-align: right;
        }
        .question-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .question-number {
            font-weight: 700;
            margin-bottom: 10px;
            color: #8441A4;
        }
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .question-image {
            margin-bottom: 15px;
            text-align: center;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .option-label:hover {
            background: #f0e6f7;
            border-color: #8441A4;
        }
        input[type="radio"] {
            cursor: pointer;
        }
        .quiz-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-quiz {
            background: linear-gradient(135deg, #8441A4 0%, #FF5B94 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn-quiz:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-quiz:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 65, 164, 0.4);
        }
        .quiz-results {
            text-align: center;
            padding: 20px;
            background: #f0e6f7;
            border-radius: 15px;
            margin-top: 30px;
        }
        .results-header {
            margin-bottom: 15px;
        }
        .results-icon {
            width: 10rem;
            height: 10rem;
            object-fit: contain;
        }
        .results-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8441A4;
        }
        .results-score {
            font-size: 1.2rem;
            color: #333;
        }
        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .score-item {
            font-weight: 600;
            color: #555;
        }
        .score-label {
            margin-right: 5px;
        }
        .performance-message {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        .results-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .quiz-review {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .review-header h3 {
            margin: 0;
            color: #8441A4;
        }
        .btn-close-review {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #8441A4;
        }
        .review-content p {
            margin: 10px 0;
            line-height: 1.5;
            color: #333;
        }
        .theory-section {
            max-width: 900px;
            margin: 40px auto 0;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .theory-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .theory-icon {
            font-size: 2.5rem;
            color: #8441A4;
        }
        .theory-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8441A4;
        }
        .theory-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #333;
        }
        .theory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .concept-card {
            background: #f0e6f7;
            border-radius: 12px;
            padding: 15px;
            color: #4b2e83;
        }
        .concept-title {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .examples-section {
            margin-top: 30px;
        }
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .example-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .example-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: #667eea;
        }
        .example-values {
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #333;
        }
        footer.footer {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <a href="../pages/homepage.html" id="backLink" style="position: fixed; top: 20px; left: 20px; color: #8441A4; text-decoration: none; font-size: 1rem; z-index: 10;">‚Üê Back</a>
    <div class="quiz-section" id="quiz">
        <div class="quiz-header">
            <div class="quiz-icon">üß†</div>
            <div>
                <div class="quiz-title">Kuis Hukum Newton II</div>
                <div class="quiz-subtitle">Uji pemahaman Anda tentang F = ma</div>
            </div>
        </div>
        
        <div class="quiz-container">
            <div class="quiz-progress" id="quizProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="currentQuestion">1</span> dari <span id="totalQuestions">5</span>
                </div>
            </div>

            <div class="quiz-content" id="quizContent">
                <div class="question-card" id="questionCard">
                    <div class="question-number" id="questionNumber">Pertanyaan 1</div>
                    <div class="question-text" id="questionText">Loading...</div>
                    <div class="question-image" id="questionImage"></div>
                    <div class="options-container" id="optionsContainer">
                        <!-- Options will be inserted here -->
                    </div>
                    <div class="quiz-buttons">
                        <button class="btn-quiz btn-prev" id="prevBtn" disabled>‚¨ÖÔ∏è Sebelumnya</button>
                        <button class="btn-quiz btn-next" id="nextBtn" disabled>Selanjutnya ‚û°Ô∏è</button>
                    </div>
                </div>
            </div>

            <div class="quiz-results" id="quizResults" style="display: none;">
                <div class="results-header">
                    <img src="../assets/3.png" alt="Character" class="results-icon" id="resultsIcon">
                    <div class="results-title" id="resultsTitle">Selamat!</div>
                    <div class="results-score" id="resultsScore">0/0</div>
                </div>
                
                <div class="results-details">
                    <div class="score-breakdown">
                        <div class="score-item correct">
                            <span class="score-label">Benar:</span>
                            <span class="score-value" id="correctCount">0</span>
                        </div>
                        <div class="score-item incorrect">
                            <span class="score-label">Salah:</span>
                            <span class="score-value" id="incorrectCount">0</span>
                        </div>
                        <div class="score-item percentage">
                            <span class="score-label">Persentase:</span>
                            <span class="score-value" id="percentageScore">0%</span>
                        </div>
                    </div>
                    
                    <div class="performance-message" id="performanceMessage">
                        Pemahaman Anda tentang Hukum Newton II sangat baik!
                    </div>
                    
                <div class="results-actions">
                        <button class="btn-quiz btn-restart" id="restartBtn">üîÑ Ulangi Kuis</button>
                        <button class="btn-quiz btn-review" id="reviewBtn">üìã Lihat Pembahasan</button>
                    </div>
                </div>
            </div>

            <div class="quiz-review" id="quizReview" style="display: none;">
                <div class="review-header">
                    <h3>üìã Pembahasan Jawaban</h3>
                    <button class="btn-close-review" id="closeReviewBtn">‚úñÔ∏è</button>
                </div>
                <div class="review-content" id="reviewContent">
                </div>
            </div>
        </div>
    </div>

<script>
    const quizData = [
        {
            question: "Apa rumus hukum II Newton?",
            options: [
                "F = m √ó a",
                "F = m + a",
                "F = m / a",
                "F = a / m"
            ],
            correctIndex: 0,
            explanation: "Hukum II Newton menyatakan bahwa gaya (F) sama dengan massa (m) dikalikan percepatan (a)."
        },
        {
            question: "Jika massa benda 5 kg dan percepatan 2 m/s¬≤, berapakah gaya yang bekerja?",
            options: [
                "10 N",
                "7 N",
                "3 N",
                "1 N"
            ],
            correctIndex: 0,
            explanation: "Gaya dihitung dengan rumus F = m √ó a, jadi 5 kg √ó 2 m/s¬≤ = 10 N."
        },
        {
            question: "Apa satuan gaya dalam SI?",
            options: [
                "Newton (N)",
                "Joule (J)",
                "Watt (W)",
                "Pascal (Pa)"
            ],
            correctIndex: 0,
            explanation: "Satuan gaya dalam Sistem Internasional adalah Newton (N)."
        },
        {
            question: "Jika gaya yang bekerja 20 N dan massa benda 4 kg, berapakah percepatan benda?",
            options: [
                "5 m/s¬≤",
                "8 m/s¬≤",
                "4 m/s¬≤",
                "2 m/s¬≤"
            ],
            correctIndex: 0,
            explanation: "Percepatan dihitung dengan rumus a = F / m, jadi 20 N / 4 kg = 5 m/s¬≤."
        },
        {
            question: "Apa yang terjadi jika gaya yang bekerja pada benda nol?",
            options: [
                "Benda diam atau bergerak lurus beraturan",
                "Benda bergerak melingkar",
                "Benda bergerak zig-zag",
                "Benda melambat"
            ],
            correctIndex: 0,
            explanation: "Jika gaya yang bekerja nol, benda akan diam atau bergerak lurus beraturan sesuai hukum I Newton."
        }
    ];

    let currentQuestionIndex = 0;
    let userAnswers = new Array(quizData.length).fill(null);

    const questionNumberElem = document.getElementById('questionNumber');
    const questionTextElem = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const quizResults = document.getElementById('quizResults');
    const quizContent = document.getElementById('quizContent');
    const currentQuestionElem = document.getElementById('currentQuestion');
    const totalQuestionsElem = document.getElementById('totalQuestions');
    const correctCountElem = document.getElementById('correctCount');
    const incorrectCountElem = document.getElementById('incorrectCount');
    const percentageScoreElem = document.getElementById('percentageScore');
    const resultsScoreElem = document.getElementById('resultsScore');
    const performanceMessageElem = document.getElementById('performanceMessage');
    const restartBtn = document.getElementById('restartBtn');
    const reviewBtn = document.getElementById('reviewBtn');
    const continueBtn = document.getElementById('continueBtn');
    const quizReview = document.getElementById('quizReview');
    const reviewContent = document.getElementById('reviewContent');
    const closeReviewBtn = document.getElementById('closeReviewBtn');

    totalQuestionsElem.textContent = quizData.length;

    function loadQuestion(index) {
        const q = quizData[index];
        questionNumberElem.textContent = `Pertanyaan ${index + 1}`;
        questionTextElem.textContent = q.question;
        optionsContainer.innerHTML = '';
        q.options.forEach((option, i) => {
            const label = document.createElement('label');
            label.className = 'option-label';
            label.innerHTML = `
                <input type="radio" name="option" value="${i}" ${userAnswers[index] === i ? 'checked' : ''} />
                ${option}
            `;
            label.querySelector('input').addEventListener('change', () => {
                userAnswers[index] = i;
                updateButtons();
            });
            optionsContainer.appendChild(label);
        });
        currentQuestionElem.textContent = index + 1;
        const progressPercentage = ((index + 1) / quizData.length) * 100;
        document.getElementById('progressFill').style.width = progressPercentage + '%';
        updateButtons();
    }

    function updateButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
        if (currentQuestionIndex === quizData.length - 1) {
            nextBtn.textContent = 'Submit';
        } else {
            nextBtn.textContent = 'Selanjutnya ‚û°Ô∏è';
        }
    }

    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (userAnswers[currentQuestionIndex] === null) return;
        if (currentQuestionIndex < quizData.length - 1) {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        } else {
            showResults();
        }
    });

        function showResults() {
            let correctCount = 0;
            quizData.forEach((q, i) => {
                if (userAnswers[i] === q.correctIndex) correctCount++;
            });
            const incorrectCount = quizData.length - correctCount;
            const percentage = Math.round((correctCount / quizData.length) * 100);

            quizContent.style.display = 'none';
            quizResults.style.display = 'block';
            document.getElementById('quizProgress').style.display = 'none';

            correctCountElem.textContent = correctCount;
            incorrectCountElem.textContent = incorrectCount;
            percentageScoreElem.textContent = percentage + '%';
            resultsScoreElem.textContent = `${correctCount} / ${quizData.length}`;

            if (percentage >= 80) {
                performanceMessageElem.textContent = 'Pemahaman Anda tentang Hukum Newton II sangat baik!';
            } else if (percentage >= 50) {
                performanceMessageElem.textContent = 'Pemahaman Anda cukup baik, tapi masih bisa ditingkatkan.';
            } else {
                performanceMessageElem.textContent = 'Anda perlu belajar lebih banyak tentang Hukum Newton II.';
            }
        }

        restartBtn.addEventListener('click', () => {
            userAnswers.fill(null);
            currentQuestionIndex = 0;
            quizResults.style.display = 'none';
            quizContent.style.display = 'block';
            document.getElementById('quizProgress').style.display = 'flex';
            loadQuestion(currentQuestionIndex);
        });

    reviewBtn.addEventListener('click', () => {
        quizResults.style.display = 'none';
        quizReview.style.display = 'block';
        reviewContent.innerHTML = '';
        quizData.forEach((q, i) => {
            const isCorrect = userAnswers[i] === q.correctIndex;
            const div = document.createElement('div');
            div.style.border = isCorrect ? '2px solid #4CAF50' : '2px solid #f44336';
            div.style.borderRadius = '12px';
            div.style.padding = '15px';
            div.style.marginBottom = '20px';
            div.style.backgroundColor = isCorrect ? '#e8f5e9' : '#ffebee';
            div.innerHTML = `
                <p><strong>${i + 1}. ${q.question}</strong></p>
                <p style="color: ${isCorrect ? '#4CAF50' : '#f44336'};">Jawaban Anda: ${q.options[userAnswers[i]] || 'Belum dijawab'}</p>
                <p style="color: #4CAF50;">Jawaban Benar: ${q.options[q.correctIndex]}</p>
                <p style="background-color: ${isCorrect ? '#c8e6c9' : '#ffcdd2'}; padding: 10px; border-radius: 8px; font-style: italic;">${q.explanation}</p>
            `;
            reviewContent.appendChild(div);
        });
    });

    closeReviewBtn.addEventListener('click', () => {
        quizReview.style.display = 'none';
        quizResults.style.display = 'block';
    });

    const backLink = document.getElementById('backLink');
    backLink.addEventListener('click', (e) => {
        if (!confirm('Apakah Anda yakin ingin keluar dari kuis?')) {
            e.preventDefault();
        }
    });
    loadQuestion(currentQuestionIndex);
</script>
</body>
</html>
